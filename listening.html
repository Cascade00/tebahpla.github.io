<!doctype html>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script>
function submitit() { setTimeout(function(){ document.getElementById("myForm").submit(); }, 1000); }
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();
      document.getElementById('speaknow').innerHTML='Speak now...';

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        document.getElementById('speaknow').innerHTML = e.results[0][0].transcript;
        
        recognition.stop();
    submitit();
      };

      recognition.onerror = function(e) {
      responsiveVoice.speak('there has been a speech recognition error. if you are using internet explorer, or microsoft edge, then use chrome. if you are using chrome then refresh the page');

}

    }
  }
  </script>
  <h1 id='speaknow'></h1>
  <div align='center'><form  id='myForm' action="https://tebahpla.github.io/oogle">
  
    <input type="search" title="Search The Web"    placeholder="Search The Web" name="q" autocomplete="on" value required>
   
  
  </form></div>
